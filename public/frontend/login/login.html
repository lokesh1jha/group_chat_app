<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <title>Login to Express</title>
</head>

<body>
    <div id="header_wrapper">
        <div id="header">
        </div>
    </div>

    <div id="wrapper">

        <div id="div1">

        </div>

        <div id="div2">
            <h1>Login to Express</h1>

            <form id="loginForm" method="post">
                <li><input type="text" placeholder="Email Id" id="email" required></li>
                <li><input type="password" placeholder="New password" id="password" required></li>

                <li><button type="submit" id="login">Login</button></li>
            </form>
            <li id="signup">New User, Please <a href="../signup/signup.html">Register</a></li>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
